<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="300" height="600" fill="#f3f4f6" />
  
  <!-- Body Outline - Back View - Anatomical diagram with muscle groups -->
  <!-- Head -->
  <ellipse cx="150" cy="45" rx="35" ry="40" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Neck -->
  <rect x="135" y="85" width="30" height="25" fill="#e5e7eb" stroke="#000000" stroke-width="3" rx="5" />
  
  <!-- Shoulders/Deltoids -->
  <path d="M 100 110 Q 85 115, 75 130 Q 70 140, 70 150 Q 70 160, 75 170 Q 80 180, 90 185" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 200 110 Q 215 115, 225 130 Q 230 140, 230 150 Q 230 160, 225 170 Q 220 180, 210 185" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Upper Back/Trapezius and Lats -->
  <path d="M 100 185 Q 95 220, 95 260 Q 95 300, 100 340" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 200 185 Q 205 220, 205 260 Q 205 300, 200 340" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <!-- V-shape of lats -->
  <path d="M 100 220 Q 120 240, 150 250 Q 180 240, 200 220" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Lower Back -->
  <path d="M 120 340 Q 115 360, 115 380 Q 115 400, 120 420" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 180 340 Q 185 360, 185 380 Q 185 400, 180 420" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Glutes -->
  <path d="M 110 420 Q 105 440, 105 460 Q 105 480, 110 500" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 190 420 Q 195 440, 195 460 Q 195 480, 190 500" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Upper Arms/Triceps -->
  <path d="M 90 185 Q 70 200, 60 230 Q 55 260, 55 290 Q 55 320, 60 350 Q 65 370, 75 380" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 210 185 Q 230 200, 240 230 Q 245 260, 245 290 Q 245 320, 240 350 Q 235 370, 225 380" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Forearms -->
  <path d="M 75 380 Q 70 400, 68 420 Q 65 440, 65 460 Q 65 480, 70 500" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 225 380 Q 230 400, 232 420 Q 235 440, 235 460 Q 235 480, 230 500" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Hands -->
  <ellipse cx="70" cy="520" rx="12" ry="18" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <ellipse cx="230" cy="520" rx="12" ry="18" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <!-- Fingers -->
  <line x1="58" y1="510" x2="55" y2="500" stroke="#000000" stroke-width="2" />
  <line x1="62" y1="508" x2="60" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="66" y1="508" x2="65" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="70" y1="508" x2="70" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="74" y1="508" x2="75" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="242" y1="510" x2="245" y2="500" stroke="#000000" stroke-width="2" />
  <line x1="238" y1="508" x2="240" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="234" y1="508" x2="235" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="230" y1="508" x2="230" y2="498" stroke="#000000" stroke-width="2" />
  <line x1="226" y1="508" x2="225" y2="498" stroke="#000000" stroke-width="2" />
  
  <!-- Thighs/Hamstrings -->
  <path d="M 110 500 Q 105 530, 105 560 Q 105 570, 110 580" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 190 500 Q 195 530, 195 560 Q 195 570, 190 580" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Knees -->
  <ellipse cx="110" cy="580" rx="8" ry="12" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <ellipse cx="190" cy="580" rx="8" ry="12" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Lower Legs/Calves (Gastrocnemius and Soleus) -->
  <path d="M 110 592 Q 108 600, 108 600" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <path d="M 190 592 Q 192 600, 192 600" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <!-- Prominent calf muscles -->
  <ellipse cx="108" cy="590" rx="10" ry="15" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <ellipse cx="192" cy="590" rx="10" ry="15" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  
  <!-- Feet -->
  <ellipse cx="108" cy="595" rx="15" ry="8" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
  <ellipse cx="192" cy="595" rx="15" ry="8" fill="#e5e7eb" stroke="#000000" stroke-width="3" />
</svg>





